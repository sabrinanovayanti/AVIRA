<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Medical Check Up UKRIDA</title>
    <link rel="shortcut icon" href="logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  </head>
  <body>
    <script>
      window.onload = function () {
        const utterance = new SpeechSynthesisUtterance();
        utterance.text =
          "Halo, selamat datang di layanan Medical Check Up Rumah Sakit Ukrida. AVIRA akan membantu anda mengisi kuisioner";
        utterance.lang = "id-ID";
        utterance.rate = 1;
        speechSynthesis.speak(utterance);

        utterance.onend = function () {
          window.scrollTo(0, document.body.scrollHeight);
        };
      };
    </script>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Layanan Medical Check Up Rumah Sakit UKRIDA</h1>
      <section id="script-section-bottom">
        <iframe
          src="https://page.botpenguin.com/66a31cb64a56b2527c2d1ae9/669e183ba96be688375bc041"
          width="100%"
          height="90%"
          frameborder="0"
        ></iframe>
        <script
          async
          type="text/javascript"
          src="https://collectcdn.com/embed.js"
        ></script>
        <button
          id="selesai-button"
          onclick="playVoiceMessage(); scrollToTop();"
        >
          Selesai
        </button>
      </section>

      <!-- Timer Section -->
      <div class="timer">
        <span id="timer">00:00:00</span>
      </div>
    </section>

    <!-- Script to play voice message -->
    <script>
      function playVoiceMessage() {
        const utterance = new SpeechSynthesisUtterance();
        utterance.text = "Terima kasih telah mengisi kuisioner!";
        utterance.lang = "id-ID";
        utterance.rate = 1;
        speechSynthesis.speak(utterance);
      }
    </script>

    <!-- Script to update timer -->
    <script>
      let timer = document.getElementById("timer");
      let startTime = new Date().getTime();
      let timeElapsedElement = document.getElementById("time-elapsed");
      let intervalId;

      intervalId = setInterval(() => {
        let currentTime = new Date().getTime();
        let timeElapsed = currentTime - startTime;
        let minutes = Math.floor(timeElapsed / 60000);
        let seconds = Math.floor((timeElapsed % 60000) / 1000);
        timer.textContent = `${minutes.toString().padStart(2, "0")}:${seconds
          .toString()
          .padStart(2, "0")}`;
        timeElapsedElement.textContent = `${minutes
          .toString()
          .padStart(2, "0")} menit ${seconds
          .toString()
          .padStart(2, "0")} detik`;
      }, 1000);

      document
        .getElementById("selesai-button")
        .addEventListener("click", () => {
          clearInterval(intervalId);
        });
    </script>

    <!-- Script to scroll to top -->
    <script>
      function scrollToTop() {
        window.scrollTo(0, 0);
      }
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
